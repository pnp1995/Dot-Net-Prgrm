<div>
  <mat-card class="admin">
     <form [formGroup]='register'>
        <h1>Fundoo</h1>
        <span>Create Admin Registration</span>
        <div class="form">
           <div class="firstBox">
              <mat-form-field appearance="outline">
                 <mat-label for="firstName">FirstName</mat-label>
                 <input matInput placeholder=" " type="text" formControlName="firstName" />
              </mat-form-field>
           </div>
           <div>
              <mat-form-field appearance="outline">
                 <mat-label for="lastName">LastName</mat-label>
                 <input matInput placeholder=" " type="text" formControlName="lastName" />
              </mat-form-field>
           </div>
        </div>
        <div>
           <mat-form-field appearance="outline" class="Email">
              <mat-label>Email</mat-label>
              <input matInput placeholder=" " type="text" formControlName="email" />
           </mat-form-field>
        </div>

        <div class="form-group" class="form">
           <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput placeholder=" " type="password" formControlName="password" />
           </mat-form-field>         
        </div>
        <div class="sum">
           <button type="submit" (click)="onSubmit()" class="buttonSubmit" mat-button id="SUBMIT">SUBMIT</button>

           <button type="submit" (click)="onlogin()" class="buttonSubmit" mat-button id="SUBMIT">LOGIN</button>
        </div>
     </form>
  </mat-card>
</div>
