<div>
  <mat-toolbar class="tool">
    <button mat-icon-button (click)="drawer.toggle()" style="outline:none">
      <mat-icon>menu</mat-icon>
    </button>
    <div style="margin-left: -6pc;">
      <img src=" ..\assets\keep_48dp.png " style="height: 50px">
    </div>
    <div style="margin-left: -6pc;">
      <h1 style="font-family: cursive; font-weight: 400; font-size: 30px;">Fundoo Notes</h1>
    </div>
    <div class="search-div">
      <mat-card class="search-bar">
        <button id="search-button" mat-icon-button style="outline: none;">
          <mat-icon matSuffix class="suffix">search</mat-icon>
        </button>
        <input class="form-control" type="text" name="search" autocomplete="off" placeholder="search ">
      </mat-card>
    </div>
    <div>
      <button class="list" mat-icon-button  *ngIf='view==false' matTooltip="list View" (click)="changeView()">
        <mat-icon><img src="../../../assets/listview.svg" height="23px"></mat-icon>
        <!-- <mat-icon style="height:20px;">list</mat-icon> -->
      </button>
  <button class="grid" mat-icon-button *ngIf='view==true'  matTooltip="Grid View" (click)="changeView()">
    <mat-icon><img src="../../../assets/gridview.png" height="25px"></mat-icon>
  </button>     
    </div>
    <div >
        <div style="margin-right:10px;"> 
        <button class="profile"  mat-fab [matMenuTriggerFor]="menu" color='disabled' style="outline:none" 
        [ngStyle]="{'background-image': 'url(' + photo + ')'}"></button>
        <div>
        <mat-menu #menu="matMenu" >
          <!-- <button inputType="file"></button> -->
          <input style="display: none" type="file"  #file (change)="onFileChanged($event)"  id="selectedFile" #select >
          <button class="profile" (click)="select.click()"  [ngStyle]="{'background-image': 'url(' + photo + ')'}" mat-fab></button>
          <div >{{userName}} </div>
          <div>{{userEmail}}</div>
            <button mat-menu-item (click)="signout()" routerLink="/login" matTooltip="Log out">sign out</button>   
          </mat-menu>
        </div>
        </div>   
        </div>
      
  </mat-toolbar>
  <mat-drawer-container class="example-container">
    <mat-drawer #drawer class="example-sidenav" mode="side">

      <p style="font-family: cursive;font-size: 25px; margin-top: 0px;">Fundoo Keep</p>

      <div class="paddingnote">
        <div class="options">
          <i class="material-icons">lightbulb_outline</i>
          <button mat-button class="button">Notes</button>
        </div>
        <div class="options">
          <i class="material-icons-outlined">notifications_none</i>
          <button mat-button class="button">Reminders</button>
        </div>
        <mat-divider></mat-divider>
        <div class="options2">
          <div *ngFor="let onelabel of label">
            <div fxLayout="row">
              <img src="../../../assets/labels.svg">
            <p style="margin-left: 21px;">{{onelabel?.label}}</p>
          </div>
        </div>
        <div class="row">
          <i class="material-icons-outlined" mat-icon-button matTooltip="Label">edit</i>
          <button mat-button class="button" (click)="openLabel()">Edit labels</button>
        </div>
      </div>

      <mat-divider></mat-divider>
      <div class="options">
        <i class="material-icons-outlined">archive</i>
        <button mat-button class="button">Archive</button>
      </div>
      <div class="options">
        <i class="material-icons-outlined">delete</i>
        <button mat-button class="button">Trash</button>
      </div>
</div>

<!-- <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
      <button (click)="showFiller = !showFiller" mat-raised-button> -->

<!-- </button> -->

</mat-drawer>
<mat-drawer-content>
  <app-notes> </app-notes>
  <router-outlet></router-outlet>
</mat-drawer-content>
</mat-drawer-container>


</div>
