<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>AddEmployee</title>
</head>
<body>
    <div style="background-color:lightblue">
        <h2 align="center"><b>ADD EMPLOYEE DETAILS</b> </h2>
        <form method="POST" id=" insert " action="AddEmployee">
            <table border="0" align="center">
                <tbody>
                    <tr><td><br></td></tr>
                    <tr>
                        <td>
                            <label for="id"><b>ID</b></label>
                        </td>
                        <td>
                            <input type="text" id="eid" name="eid" placeholder="id" required />
                        </td>
                    </tr>
                    <tr><td><br /></td></tr>
                    <tr>
                        <td><label><b>NAME</b></label></td>
                        <td><input type="text" id="ename" name="ename" placeholder="name" /></td>
                    </tr>
                    <tr><td><br /></td></tr>
                    <tr>
                        <td><label><b>CITY</b></label></td>
                        <td><input type="text" id="ecity" name="ecity" placeholder="city" /></td>
                    </tr>
                    <tr><td><br /></td></tr>
                    <tr>
                        <td><label><b>DESIGNATION</b></label></td>
                        <td><input type="text" id="edesignation" name="edesignation" placeholder="designation" /></td>
                    </tr>
                    <tr><td><b /></td></tr>
                    <tr>
                        <td> <pre class="tab"></pre></td>
                        <td width="50px">
                            <b>
                                <input type="button" value="CANCEL" id="CANCEL" onclick="window.location.href='https://localhost:44377//AddEmployee.html'">
                            </b>
                        <td width="50px">
                            <input type="button" name="ADD" id="buttonSubmit" onclick="buttonSubmit();" value="ADD" />

                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#buttonSubmit").click(function () {
                var formData = new FormData();
                formData.append("id", $("#eid").val());
                formData.append("name", $("#ename").val());
                formData.append("city", $("#ecity").val());
                formData.append("designation", $("#edesignation").val());
                $.ajax({
                    url: "/add",
                    type: 'POST',
                    cache: false,
                    contentType: false,
                    processData: false,
                    data: formData,
                    success: function (response) {
                        alert("Employee Added Sucessfully");
                    }
                });
            });
        });
    </script>
</body>
</html>
