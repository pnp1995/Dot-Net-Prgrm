<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>UpdateEmployee</title>
</head>
<body>
    <div style="background-color:lightblue">
        <h2 align="center"><b>UPDATE EMPLOYEE DETALIS</b> </h2>
        <form method="PUT" id=" insert " action="UpdateEmployee">
            <table border="0" align="center">
                <tbody>
                    <tr><td><br></td></tr>
                    <tr>
                        <td>
                            <label for="id"><b>ID</b></label>
                        </td>
                        <td>
                            <input type="text" id="empid" name="empid" placeholder="id" required />
                        </td>
                    </tr>
                    <tr><td><br /></td></tr>
                    <tr>
                        <td><label><b>NAME</b></label></td>
                        <td><input type="text" id="empname" name="empname" placeholder="name" /></td>
                    </tr>
                    <tr><td><br /></td></tr>
                    <tr>
                        <td><label><b>CITY</b></label></td>
                        <td><input type="text" id="empcity" name="empcity" placeholder="city" /></td>
                    </tr>
                    <tr><td><br /></td></tr>
                    <tr>
                        <td><label><b>DESIGNATION</b></label></td>
                        <td><input type="text" id="empdesignation" name="empdesignation" placeholder="designation" /></td>
                    </tr>
                    <tr><td><b /></td></tr>
                    <tr>
                        <td> <pre class="tab"></pre></td>
                        <td width="50px">
                            <b>
                                <input type="button" value="ADD" id="ADD" onclick="window.location.href='https://localhost:44377//AddEmployee.html'">
                            </b>
                        
                            <b>
                                <input type="button" value="CANCEL" id="CANCEL" onclick="window.location.href='https://localhost:44377//UpdateEmployee.html'">
                            </b>
                        <td width="50px">
                            <input type="button" name="UPDATE" id="buttonSubmit" onclick="buttonSubmit();" value="UPDATE" />

                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#buttonSubmit").click(function () {
                var formData = new FormData();
                formData.append("id", $("#empid").val());
                formData.append("name", $("#empname").val());
                formData.append("city", $("#empcity").val());
                formData.append("designation", $("#empdesignation").val());
                $.ajax({
                    url: "/update",
                    type: 'PUT',
                    cache: false,
                    contentType: false,
                    processData: false,
                    data: formData,
                    success: function (response) {
                        alert("Employee Update Sucessfully");
                    }
                });
            });
        });
    </script>
</body>
</html>
